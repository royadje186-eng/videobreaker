<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VideoBreaker</title>
</head>
<body>
    <div class="container">
        <h1>VideoBreaker</h1>
        <input type="file" id="videoInput" accept="video/*">
        <select id="clipDuration">
            <option value="0.1">0.1 seconds</option>
            <option value="0.2">0.2 seconds</option>
            <option value="0.3">0.3 seconds</option>
            <option value="0.4">0.4 seconds</option>
            <option value="0.5">0.5 seconds</option>
        </select>
        <button id="processButton">Process Video</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
